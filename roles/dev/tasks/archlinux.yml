- name: Install packages
  become: yes
  pacman:
    state: present
    update_cache: yes
    name:
      - aspell
      - aspell-en
      - aspell-pt
      - dnsutils
      - docker
      - emacs
      - git-lfs
      - gnupg
      - go
      - gopass
      - nano
      - tmux

- name: Install AUR packages
  aur:
    upgrade: no
    skip_installed: yes
    name:
      - cfssl
      - chef-dk
      - google-cloud-sdk
      - kail
      # - kubernetes-helm2
      # - kubernetes-helmfile-bin
      - pyenv-virtualenv
