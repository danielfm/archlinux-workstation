- name: Add user configuration files
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: 'home/{{ item }}'
    dest: '/home/{{ user_name }}/'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .bash_aliases.d
    - .bash_completions.d
    - .bash_env.d
    - .gitignore_global
    - .nanorc
    - .tmux.conf
    - .vimrc
    - .zshrc

- name: Add user configuration templates
  become: yes
  become_user: '{{ user_name }}'
  template:
    src: home/{{ item }}.j2
    dest: '/home/{{ user_name }}/{{ item }}'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .bash_env.d/11-emacs.sh
    - .gitconfig

- name: Ensure {{ user_name }} is in the required groups
  become: yes
  user:
    name: '{{ user_name }}'
    groups:
      - docker
    append: yes

- name: Install oh-my-zsh
  become: yes
  become_user: '{{ user_name }}'
  git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    version: master
    dest: '/home/{{ user_name }}/.oh-my-zsh'
    remote: readonly
    accept_hostkey: yes

- name: Install tmux plugin manager
  become: yes
  become_user: '{{ user_name }}'
  git:
    repo: https://github.com/tmux-plugins/tpm
    version: master
    dest: '/home/{{ user_name }}/.tmux/plugins/tpm'
    remote: readonly
    accept_hostkey: yes

- name: Install vundle plugin manager
  become: yes
  become_user: '{{ user_name }}'
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    version: master
    dest: '/home/{{ user_name }}/.vim/bundle/vundle'
    remote: readonly
    accept_hostkey: yes

- name: Install emacs configuration
  become: yes
  become_user: '{{ user_name }}'
  git:
    repo: https://github.com/danielfm/dotfiles-emacs.git
    version: master
    dest: '/home/{{ user_name }}/.emacs.d'
    remote: readonly
    accept_hostkey: yes
