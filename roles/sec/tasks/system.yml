- name: Set ufw default forward policy
  become: yes
  lineinfile:
    path: /etc/default/ufw
    regex: '^DEFAULT_FORWARD_POLICY='
    line: 'DEFAULT_FORWARD_POLICY="ACCEPT"'

- name: Enable services
  become: yes
  service:
    name: '{{ item }}'
    state: started
    enabled: yes
  loop:
    - parcimonie.sh@all-users
    - pcscd
    - tor
    - ufw

- name: Enable ufw with default incoming deny policy
  become: yes
  ufw:
    state: enabled
    policy: deny
    direction: incoming

- name: Enable ufw with default outgoing allow policy
  become: yes
  ufw:
    state: enabled
    policy: allow
    direction: outgoing

- name: Enable ufw logging
  become: yes
  ufw:
    logging: low

- name: Enable YubiKey support for login and sudo
  become: yes
  lineinfile:
    path: '{{ item }}'
    firstmatch: yes
    insertbefore: '^auth'
    line: 'auth sufficient pam_u2f.so authfile=/etc/u2f_mappings nouserok'
  loop:
    - /etc/pam.d/sudo
    - /etc/pam.d/system-local-login
  when:
    - (user_pam_u2f_main_key is defined) and (user_pam_u2f_main_key|length > 0)
    - (user_pam_u2f_backup_key is defined) and (user_pam_u2f_backup_key|length > 0)

- name: Add U2F key mapping for user
  become: yes
  lineinfile:
    path: /etc/u2f_mappings
    line: '{{ user_name }}:{{ user_pam_u2f_main_key }}:{{ user_pam_u2f_backup_key }}'
    mode: '0400'
    create: yes
  when:
    - (user_pam_u2f_main_key is defined) and (user_pam_u2f_main_key|length > 0)
    - (user_pam_u2f_backup_key is defined) and (user_pam_u2f_backup_key|length > 0)

- name: Disable YubiKey support for system-auth
  become: yes
  lineinfile:
    state: absent
    path: '{{ item }}'
    regex: '^auth required pam_u2f.so'
  loop:
    - /etc/pam.d/sudo
    - /etc/pam.d/system-local-login
  when:
    - not (user_pam_u2f_main_key is defined) and (user_pam_u2f_main_key|length > 0)
    - not (user_pam_u2f_backup_key is defined) and (user_pam_u2f_backup_key|length > 0)

- name: Remove U2F key mapping file for user
  become: yes
  lineinfile:
    state: absent
    regex: '^{{ user_name }}:.+$'
    path: /etc/u2f_mappings
  when:
    - not (user_pam_u2f_main_key is defined) and (user_pam_u2f_main_key|length > 0)
    - not (user_pam_u2f_backup_key is defined) and (user_pam_u2f_backup_key|length > 0)

- name: Configure udev to lock screen when YubiKey is removed
  become: yes
  copy:
    src: '{{ item }}'
    dest: '/{{ item }}'
    owner: root
    group: root
    mode: '0644'
  loop:
    - etc/udev/rules.d/90-yubikey.rules
