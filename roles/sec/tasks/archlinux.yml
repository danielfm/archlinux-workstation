- name: Install packages
  become: yes
  pacman:
    state: present
    name:
      - browserpass-chromium
      - browserpass-firefox
      - efitools
      - fwupd
      - gnupg
      - gopass
      - hopenpgp-tools
      - keepassxc
      - networkmanager-openvpn
      - opensc
      - pam-u2f
      - qrencode
      - sbsigntools
      - tor
      - torbrowser-launcher
      - torsocks
      - ufw
      - yubikey-manager
      - yubikey-personalization-gui
      - yubikey-touch-detector
      - yubioath-desktop

- name: Install AUR packages
  aur:
    upgrade: no
    skip_installed: yes
    name:
      - mullvad-vpn-bin
      - parcimonie-sh-git
      - protonmail-bridge-bin
      - protonvpn-linux-gui
