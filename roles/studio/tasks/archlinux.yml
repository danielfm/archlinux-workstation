# Replace jack package with jack2
- name: Make sure jack package is absent
  become: yes
  pacman:
    state: absent
    force: yes
    name:
      - jack

- name: Install packages
  become: yes
  pacman:
    state: present
    name:
      - ardour
      - calf
      - carla
      - dbus-python
      - dssi-plugins
      - guitarix
      - jack2
      - kdenlive
      - ladspa-plugins
      - lv2-plugins
      - obs-studio
      - pulseaudio-jack
      - realtime-privileges
      - vst-plugins

- name: Install AUR packages
  aur:
    upgrade: no
    skip_installed: yes
    name:
      - cadence-claudia
