# Replace jack package with jack2
- name: Make sure jack package is absent
  become: yes
  pacman:
    state: absent
    force: yes
    name:
      - jack

- name: Install packages
  become: yes
  pacman:
    state: present
    name:
      - ardour
      - cadence
      - calf
      - carla
      - dbus-python
      - dssi-plugins
      - guitarix
      - jack2
      - ladspa-plugins
      - lv2-plugins
      - obs-studio
      - pulseaudio-jack
      - realtime-privileges
      - vst-plugins
