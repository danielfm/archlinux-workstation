- name: Install polybar-themes installer
  become: yes
  become_user: '{{ user_name }}'
  git:
    repo: https://github.com/danielfm/polybar-themes.git
    version: fix-rofi
    dest: '/home/{{ user_name }}/.polybar-themes'
    remote: origin
    accept_hostkey: yes

- name: Run polybar-themes installer
  become: yes
  become_user: '{{ user_name }}'
  command:
    chdir: '/home/{{ user_name }}/.polybar-themes'
    cmd: 'echo "1" | ./setup.sh'

- name: Create base polybar theme directory
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: '/home/{{ user_name }}/.config/polybar/{{ polybar_base_theme }}'
    dest: '/home/{{ user_name }}/.config/polybar/active'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'

- name: Add user config files
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: 'home/{{ item }}'
    dest: '/home/{{ user_name }}/'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .Xresources
    - .Xresources.d
    - .config
    - .dmrc

- name: Add user to autologin group
  become: yes
  user:
    name: '{{ user_name }}'
    groups:
      - autologin
    append: yes

- name: Add user bin scripts
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.bin/
    dest: '/home/{{ user_name }}/.bin/'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Add templated user config files
  become: yes
  become_user: '{{ user_name }}'
  template:
    src: 'home/{{ item }}.j2'
    dest: '/home/{{ user_name }}/{{ item }}'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .gtk-bookmarks
    - .config/gtk-3.0/bookmarks
    - .config/mopidy/mopidy.conf

- name: Set GTK config
  become: yes
  become_user: '{{ user_name }}'
  template:
    src: 'home/{{ item }}.j2'
    dest: '/home/{{ user_name }}/{{ item }}'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .gtkrc-2.0
    - .config/gtk-3.0/settings.ini

- name: Create Firefox profile directory
  become: yes
  become_user: '{{ user_name }}'
  file:
    path: '/home/{{ user_name }}/.mozilla/firefox/default'
    mode: '0755'
    state: directory

- name: Get latest version of ghacks-user.js updater script
  become: yes
  become_user: '{{ user_name }}'
  get_url:
    url: https://github.com/ghacksuserjs/ghacks-user.js/raw/master/updater.sh
    dest: '/home/{{ user_name }}/.mozilla/firefox/default/updater.sh'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Copy user-overrides.js file
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.mozilla/firefox/user-overrides.js
    dest: '/home/{{ user_name }}/.mozilla/firefox/default/user-overrides.js'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'

- name: Create Firefox profiles.ini file
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.mozilla/firefox/profiles.ini
    dest: '/home/{{ user_name }}/.mozilla/firefox/profiles.ini'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'

- name: Generate user.js file   # noqa no-changed-when
  become: yes
  become_user: '{{ user_name }}'
  command:
    chdir: '/home/{{ user_name }}/.mozilla/firefox/default'
    cmd: './updater.sh -s'
