- name: Add user config files
  become: yes
  become_user: '{{ user.name }}'
  copy:
    src: 'home/{{ item }}'
    dest: '/home/{{ user.name }}/'
    owner: '{{ user.name }}'
    group: '{{ user.group}}'
    mode: '0644'
  loop:
    - .Xresources
    - .Xresources.d
    - .gtkrc-2.0
    - .dmrc
    - .config

- name: Add user to autologin group
  become: yes
  user:
    name: '{{ user.name }}'
    groups:
      - autologin
    append: yes
  when:
    - user.autologin|bool

- name: Add user bin scripts
  become: yes
  become_user: '{{ user.name }}'
  copy:
    src: home/.bin/
    dest: '/home/{{ user.name }}/.bin/'
    owner: '{{ user.name }}'
    group: '{{ user.group }}'
    mode: '0755'

- name: Ensure the polybar config directory exists
  become: yes
  become_user: '{{ user.name }}'
  file:
    path: '/home/{{ user.name }}/.config/polybar'
    state: directory
    owner: '{{ user.name }}'
    group: '{{ user.group }}'
    mode: '0755'

- name: Add templated user config files
  become: yes
  become_user: '{{ user.name }}'
  template:
    src: 'home/{{ item }}.j2'
    dest: '/home/{{ user.name }}/{{ item }}'
    owner: '{{ user.name }}'
    group: '{{ user.group}}'
    mode: '0644'
  loop:
    - .config/polybar/config
    - .gtk-bookmarks
    - .config/gtk-3.0/bookmarks

- name: Add templated system config files
  become: yes
  template:
    src: '{{ item }}.j2'
    dest: '/{{ item }}'
    mode: '0644'
  loop:
    - etc/udev/rules.d/90-setup-displays.rules

- name: Set DejaDup configuration
  become: yes
  become_user: '{{ user.name }}'
  dconf:
    key: '/org/gnome/deja-dup/{{ item.key }}'
    value: '{{ item.value | string }}'
    state: present
  loop:
    - key: delete-after
      value: 180
    - key: allow-metered
      value: 'false'
    - key: backend
      value: "'google'"
    - key: periodic
      value: 'true'
    - key: periodic-period
      value: 7
    - key: full-backup-period
      value: 30
    - key: google/folder
      value: "'Backups/$HOSTNAME'"
    - key: include-list
      value: ['$HOME']
    - key: exclude-list
      value: ['$HOME/.ansible', '$HOME/.bundle', '$HOME/.cache', '$HOME/.config', '$HOME/.emacs.d', '$TRASH', '$HOME/.mozilla', '$HOME/.oh-my-zsh', '$HOME/.tmux', '$HOME/.vim', '$HOME/.Xresources.d', '$HOME/.bash_aliases.d', '$HOME/.bash_completions.d', '$HOME/.bash_env.d', '$HOME/.zoom', '$HOME/.dropbox', '$HOME/.dropbox-dist', '$HOME/Dropbox']
