- name: Add user config files
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: 'home/{{ item }}'
    dest: '/home/{{ user_name }}/'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .Xresources
    - .Xresources.d
    - .gtkrc-2.0
    - .dmrc
    - .config

- name: Add user to autologin group
  become: yes
  user:
    name: '{{ user_name }}'
    groups:
      - autologin
    append: yes

- name: Add user bin scripts
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.bin/
    dest: '/home/{{ user_name }}/.bin/'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Add templated user config files
  become: yes
  become_user: '{{ user_name }}'
  template:
    src: 'home/{{ item }}.j2'
    dest: '/home/{{ user_name }}/{{ item }}'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'
  loop:
    - .gtk-bookmarks
    - .config/gtk-3.0/bookmarks

- name: Set DejaDup configuration
  become: yes
  become_user: '{{ user_name }}'
  dconf:
    key: '/org/gnome/deja-dup/{{ item.key }}'
    value: '{{ item.value | string }}'
    state: present
  loop:
    - key: delete-after
      value: 180
    - key: allow-metered
      value: 'false'
    - key: backend
      value: "'google'"
    - key: periodic
      value: 'true'
    - key: periodic-period
      value: 7
    - key: full-backup-period
      value: 30
    - key: google/folder
      value: "'Backups/$HOSTNAME'"
    - key: include-list
      value: ['/home/{{ user_name }}/.chef',     '/home/{{ user_name }}/.chef-workstation',
              '/home/{{ user_name }}/.config',   '/home/{{ user_name }}/.gnupg',
              '/home/{{ user_name }}/.ssh',      '/home/{{ user_name }}/Desktop',
              '/home/{{ user_name }}/Documents', '/home/{{ user_name }}/Music',
              '/home/{{ user_name }}/Pictures',  '/home/{{ user_name }}/Projects',
              '/home/{{ user_name }}/Public',    '/home/{{ user_name }}/Templates',
              '/home/{{ user_name }}/Videos']
    - key: exclude-list
      value: ['/home/{{ user_name }}/.config/Slack', '/home/{{ user_name }}/Music/Collection']

- name: Create Firefox profile directory
  become: yes
  become_user: '{{ user_name }}'
  file:
    path: '/home/{{ user_name }}/.mozilla/firefox/default'
    mode: '0755'
    state: directory

- name: Get latest version of ghacks-user.js updater script
  become: yes
  become_user: '{{ user_name }}'
  get_url:
    url: https://github.com/ghacksuserjs/ghacks-user.js/raw/master/updater.sh
    dest: '/home/{{ user_name }}/.mozilla/firefox/default/updater.sh'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Copy user-overrides.js file
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.mozilla/firefox/user-overrides.js
    dest: '/home/{{ user_name }}/.mozilla/firefox/default/user-overrides.js'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'

- name: Create Firefox profiles.ini file
  become: yes
  become_user: '{{ user_name }}'
  copy:
    src: home/.mozilla/firefox/profiles.ini
    dest: '/home/{{ user_name }}/.mozilla/firefox/profiles.ini'
    owner: '{{ user_name }}'
    group: '{{ user_group }}'
    mode: '0644'

- name: Generate user.js file
  become: yes
  become_user: '{{ user_name }}'
  command:
    chdir: '/home/{{ user_name }}/.mozilla/firefox/default'
    cmd: './updater.sh -s'
